pipeline:
  publish:
    image: plugins/docker
    repo: registry.honestbee.com/elasticsearch-snapper
    registry: ${DOCKER_REGISTRY}
    secrets: [docker_username, docker_password, docker_registry]
    tags: latest
    when:
      branch: master
  publish_stable:
    image: plugins/docker
    repo: registry.honestbee.com/elasticsearch-snapper
    registry: ${DOCKER_REGISTRY}
    secrets: [docker_username, docker_password, docker_registry]
    tags: "1"
    when:
      branch: 1-stable
